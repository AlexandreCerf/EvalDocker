<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>EvalDocker Web</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">EvalDocker - Interface Front</h1>
        <p class="lead">Cliquez sur le bouton ci-dessous pour tester la connexion à la base de données via l'API.</p>
        <button id="btnTest" class="btn btn-primary">Tester l'API</button>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
    document.getElementById("btnTest").addEventListener("click", function() {
      fetch('http://localhost:5000/test')
        .then(response => {
          if (!response.ok) {
            throw new Error('Erreur HTTP ' + response.status);
          }
          return response.text();
        })
        .then(data => {
          document.getElementById("result").textContent = data;
        })
        .catch(error => {
          document.getElementById("result").textContent = 'Erreur : ' + error;
        });
    });
    </script>
</body>
</html>
